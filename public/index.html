<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드 → 영상 생성기</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4a90d9;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a90d9 0%, #1a5fb4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(74,144,217,0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .status.show { display: block; }
        .status.processing {
            background: #fff3cd;
            color: #856404;
        }
        .status.completed {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a90d9, #1a5fb4);
            width: 0%;
            transition: width 0.5s;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .download-btn {
            display: none;
            margin-top: 15px;
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
        }
        .download-btn.show { display: block; }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 13px;
            color: #666;
        }
        .info ul { margin-left: 20px; margin-top: 5px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>키워드 → 영상 생성기</h1>
        <p class="subtitle">키워드만 입력하면 12분 영상이 자동 생성됩니다</p>

        <div class="input-group">
            <label for="keyword">키워드 / 주제</label>
            <input type="text" id="keyword" placeholder="예: 북한 탈북 가족의 20년 만의 재회">
        </div>

        <div class="input-group">
            <label for="duration">영상 길이</label>
            <select id="duration">
                <option value="5">5분</option>
                <option value="10">10분</option>
                <option value="12" selected>12분</option>
                <option value="15">15분</option>
                <option value="20">20분</option>
            </select>
        </div>

        <button id="generateBtn" onclick="generateVideo()">영상 생성하기</button>

        <div id="status" class="status">
            <div id="statusText">처리 중...</div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>

        <button id="downloadBtn" class="download-btn" onclick="downloadVideo()">영상 다운로드</button>

        <div class="info">
            <strong>안내</strong>
            <ul>
                <li>영상 생성에 약 5~10분 소요됩니다</li>
                <li>비용: 영상당 약 $1 (DALL-E + GPT)</li>
                <li>한국어 음성 자동 생성</li>
            </ul>
        </div>
    </div>

    <script>
        // API 서버 주소 (Cloud Run 배포 후 변경)
        const API_URL = '';  // 비워두면 같은 도메인 사용

        let currentJobId = null;
        let statusInterval = null;

        async function generateVideo() {
            const keyword = document.getElementById('keyword').value.trim();
            const duration = document.getElementById('duration').value;

            if (!keyword) {
                alert('키워드를 입력해주세요');
                return;
            }

            const btn = document.getElementById('generateBtn');
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const progressFill = document.getElementById('progressFill');

            btn.disabled = true;
            btn.textContent = '생성 중...';

            status.className = 'status show processing';
            statusText.textContent = '서버에 요청 중...';
            progressFill.style.width = '10%';

            try {
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword, duration_minutes: parseInt(duration) })
                });

                const data = await response.json();
                currentJobId = data.job_id;

                statusText.textContent = `작업 ID: ${currentJobId} - ${data.progress}`;
                progressFill.style.width = '20%';

                // 상태 폴링 시작
                statusInterval = setInterval(checkStatus, 3000);

            } catch (error) {
                status.className = 'status show error';
                statusText.textContent = `오류: ${error.message}`;
                btn.disabled = false;
                btn.textContent = '영상 생성하기';
            }
        }

        async function checkStatus() {
            if (!currentJobId) return;

            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const progressFill = document.getElementById('progressFill');
            const downloadBtn = document.getElementById('downloadBtn');
            const btn = document.getElementById('generateBtn');

            try {
                const response = await fetch(`${API_URL}/status/${currentJobId}`);
                const data = await response.json();

                statusText.textContent = data.progress || data.status;

                // 진행률 업데이트
                if (data.progress) {
                    if (data.progress.includes('1/4')) progressFill.style.width = '25%';
                    else if (data.progress.includes('2/4')) progressFill.style.width = '50%';
                    else if (data.progress.includes('3/4')) progressFill.style.width = '75%';
                    else if (data.progress.includes('4/4')) progressFill.style.width = '90%';
                }

                if (data.status === 'completed') {
                    clearInterval(statusInterval);
                    status.className = 'status show completed';
                    statusText.textContent = '영상 생성 완료!';
                    progressFill.style.width = '100%';
                    downloadBtn.className = 'download-btn show';
                    btn.disabled = false;
                    btn.textContent = '새 영상 생성하기';
                } else if (data.status === 'failed') {
                    clearInterval(statusInterval);
                    status.className = 'status show error';
                    statusText.textContent = `오류: ${data.error}`;
                    btn.disabled = false;
                    btn.textContent = '영상 생성하기';
                }

            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        function downloadVideo() {
            if (currentJobId) {
                window.open(`${API_URL}/download/${currentJobId}`, '_blank');
            }
        }
    </script>
</body>
</html>
